<div>
    <h3>Meeting Details</h3>
    <form name="meetingDetailsForm" class="form-horizontal" novalidate>
        <section class="form-group">
            <label class="col-md-3">Meeting Title</label>
            <div class="col-md-9">
                <input class="form-control"
                       name="MeetingTitle"
                       placeholder="Meeting Title"
                       type="text"
                       required>
            </div>
        </section>
        <section class="form-group">
            <label class="col-md-3">Meeting Description</label>
            <div class="col-md-9">
                <input class="form-control"
                       name="MeetingDescription"
                       placeholder="Meeting Description"
                       type="text"
                       required>
            </div>
        </section>
        <button type="submit" class="btn btn-warning">Delete</button>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
